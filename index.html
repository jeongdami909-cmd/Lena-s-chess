<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë§ˆìŠ¤í„° AI ì²´ìŠ¤ - v19 (ë©€í‹°ìŠ¤ë ˆë”© ì§€ëŠ¥)</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            display: flex; flex-direction: column; align-items: center; 
            font-family: -apple-system, sans-serif; background-color: #fcf9f2; 
            margin: 0; padding: 10px 0; touch-action: manipulation; overflow-x: hidden; 
        }
        .app-wrapper { width: 92vw; max-width: 450px; display: flex; flex-direction: column; align-items: center; }
        
        /* ì²´ìŠ¤íŒ ì„ ëª…ë„ ë° ì¹¸ êµ¬ë¶„ ê°•í™” */
        #board { 
            display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); 
            width: 92vw; max-width: 450px; height: 92vw; max-height: 450px; 
            border: 4px solid #3d2b1f; background-color: #3d2b1f; margin-bottom: 10px;
        }
        .square { 
            display: flex; justify-content: center; align-items: center; 
            font-size: calc(92vw / 11); cursor: pointer; user-select: none;
            border: 0.5px solid rgba(0,0,0,0.2); 
        }
        @media (min-width: 500px) { .square { font-size: 40px; } }
        
        .light { background-color: #fceecf; } .dark { background-color: #b58863; }
        .selected { background-color: #7b9a58 !important; }
        .pending { background-color: #e5c158 !important; }
        .origin { background-color: #d4a76a !important; opacity: 0.8; }
        
        .black-piece { color: #000000; font-weight: bold; }
        .white-piece { color: #d3d3d3; text-shadow: 1px 1px 1px #000, -1px -1px 1px #000; font-weight: bold; }

        /* UI ìš”ì†Œ ë ˆì´ì•„ì›ƒ */
        .ui-row { display: flex; gap: 6px; width: 100%; margin-bottom: 8px; }
        button { flex: 1; padding: 12px 0; font-size: 14px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; color: white; }
        .diff-btn { background-color: #ddd; color: #333; }
        .diff-btn.active { background-color: #3d2b1f; color: white; }
        #btn-confirm { background-color: #4CAF50; display: none; }
        #btn-cancel { background-color: #f44336; display: none; }
        #btn-undo { background-color: #607d8b; }
        .castle-btn { background-color: #2196F3; display: none; } 
        
        #status { font-size: 16px; font-weight: bold; color: #3d2b1f; margin-bottom: 8px; height: 24px; }
        
        /* AI ìƒê° ì¤‘ ì• ë‹ˆë©”ì´ì…˜ */
        .thinking-loader {
            display: none; width: 100%; height: 4px; background: #ddd; overflow: hidden; margin-bottom: 10px; border-radius: 2px;
        }
        .thinking-bar { width: 30%; height: 100%; background: #3d2b1f; animation: move 1s infinite linear; }
        @keyframes move { from { margin-left: -30%; } to { margin-left: 100%; } }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div id="status">ìƒëŒ€í•  ì¤€ë¹„ê°€ ë˜ì…¨ë‚˜ìš”?</div>
        <div class="thinking-loader" id="ai-loader"><div class="thinking-bar"></div></div>
        
        <div class="ui-row">
            <button class="diff-btn" onclick="setDiff(3, this)">ì¤‘ê°„</button>
            <button class="diff-btn active" onclick="setDiff(4, this)">ì´ˆê³ ìˆ˜ (ê°„íŒŒí˜•)</button>
        </div>

        <div id="black-captured" class="captured-box" style="height:30px; font-size:20px; width:100%;"></div>
        <div id="board"></div>
        <div id="white-captured" class="captured-box" style="height:30px; font-size:20px; width:100%;"></div>

        <div class="ui-row">
            <button id="btn-castle-king" class="castle-btn" onclick="doCastle('king')">í‚¹ì‚¬ì´ë“œ ìºìŠ¬ë§ ğŸ°</button>
            <button id="btn-castle-queen" class="castle-btn" onclick="doCastle('queen')">í€¸ì‚¬ì´ë“œ ìºìŠ¬ë§ ğŸ°</button>
        </div>

        <div class="ui-row">
            <button id="btn-undo" onclick="undoMove()">í•œ ìˆ˜ ë˜ëŒë¦¬ê¸° (Undo)</button>
        </div>

        <div class="ui-row">
            <button id="btn-cancel" onclick="cancelMove()">ì·¨ì†Œ</button>
            <button id="btn-confirm" onclick="confirmMove()">ì´ë™ í™•ì • (ê³ ì •)</button>
        </div>
    </div>

    <script>
        // --- ì›¹ ì›Œì»¤(AIì˜ ë¶„ë¦¬ëœ ë‡Œ) ì½”ë“œ ì‘ì„± ---
        const workerCode = `
            self.onmessage = function(e) {
                const { boardState, depth, pieceValues, pst } = e.data;
                
                function isWhite(p) { return p && p === p.toUpperCase(); }
                function isBlack(p) { return p && p === p.toLowerCase(); }

                function evaluateBoard(state) {
                    let total = 0;
                    for (let r=0; r<8; r++) {
                        for (let c=0; c<8; c++) {
                            let p = state[r][c]; if (!p) continue;
                            let type = p.toLowerCase();
                            let val = pieceValues[type];
                            // ì „ëµì  ìœ„ì¹˜ ë³´ë„ˆìŠ¤ ê°•í™” (ìƒëŒ€ ê°„íŒŒ ëŠ¥ë ¥)
                            if (pst[type]) val += isBlack(p) ? pst[type][r][c] : pst[type][7-r][c];
                            total += isWhite(p) ? -val : val;
                        }
                    }
                    return total;
                }

                function isValidMoveLogic(state, fr, fc, tr, tc) {
                    const p = state[fr][fc]; if(!p) return false;
                    const target = state[tr][tc];
                    const dr = tr-fr, dc = tc-fc, absDr = Math.abs(dr), absDc = Math.abs(dc);
                    if(target && ((isWhite(p) && isWhite(target)) || (isBlack(p) && isBlack(target)))) return false;
                    const path = () => {
                        let sR=dr===0?0:dr/absDr, sC=dc===0?0:dc/absDc, cR=fr+sR, cC=fc+sC;
                        while(cR!==tr||cC!==tc) { if(state[cR][cC]!=='') return false; cR+=sR; cC+=sC; }
                        return true;
                    };
                    const t = p.toLowerCase();
                    if(t==='p') {
                        const dir = isWhite(p)?-1:1;
                        if(dc===0 && dr===dir && target==='') return true;
                        if(dc===0 && dr===dir*2 && (fr===6||fr===1) && target==='' && state[fr+dir][fc]==='') return true;
                        if(Math.abs(dc)===1 && dr===dir && target!=='') return true;
                        return false;
                    }
                    if(t==='r') return (dr===0||dc===0) && path();
                    if(t==='b') return absDr===absDc && path();
                    if(t==='q') return (dr===0||dc===0||absDr===absDc) && path();
                    if(t==='k') return absDr<=1 && absDc<=1;
                    if(t==='n') return (absDr===2 && absDc===1) || (absDr===1 && absDc===2);
                    return false;
                }

                function getAllMoves(state, color) {
                    let m = [];
                    for(let r=0; r<8; r++) {
                        for(let c=0; c<8; c++) {
                            if((color==='White' && isWhite(state[r][c])) || (color==='Black' && isBlack(state[r][c]))) {
                                for(let tr=0; tr<8; tr++) {
                                    for(let tc=0; tc<8; tc++) {
                                        if(isValidMoveLogic(state, r, c, tr, tc)) m.push({fr:r, fc:c, tr:tr, tc:tc});
                                    }
                                }
                            }
                        }
                    }
                    return m;
                }

                function sim(state, m) {
                    let n = state.map(r => [...r]);
                    n[m.tr][m.tc] = n[m.fr][m.fc];
                    n[m.fr][m.fc] = '';
                    return n;
                }

                function minimax(state, depth, alpha, beta, isMax) {
                    if (depth === 0) return evaluateBoard(state);
                    let moves = getAllMoves(state, isMax ? 'Black' : 'White');
                    if (isMax) {
                        let v = -Infinity;
                        for (let m of moves) {
                            v = Math.max(v, minimax(sim(state, m), depth-1, alpha, beta, false));
                            alpha = Math.max(alpha, v); if (beta <= alpha) break;
                        }
                        return v;
                    } else {
                        let v = Infinity;
                        for (let m of moves) {
                            v = Math.min(v, minimax(sim(state, m), depth-1, alpha, beta, true));
                            beta = Math.min(beta, v); if (beta <= alpha) break;
                        }
                        return v;
                    }
                }

                let moves = getAllMoves(boardState, 'Black');
                let bestM = null, bestV = -Infinity;
                for (let m of moves) {
                    let v = minimax(sim(boardState, m), depth-1, -Infinity, Infinity, false);
                    if (v > bestV) { bestV = v; bestM = m; }
                }
                self.postMessage(bestM);
            };
        `;

        // ë©”ì¸ ìŠ¤í¬ë¦½íŠ¸ ì‹œì‘
        window.onload = function() {
            const boardElement = document.getElementById('board');
            const pieces = { r:'â™œ', n:'â™', b:'â™', q:'â™›', k:'â™š', p:'â™Ÿ', R:'â™œ', N:'â™', B:'â™', Q:'â™›', K:'â™š', P:'â™Ÿ' };
            const pieceValues = { p: 100, n: 325, b: 335, r: 505, q: 950, k: 20000 };
            
            // ë” ì •êµí•œ PST (ì¤‘ì•™ ì¥ì•… ë° ê¸°ë¬¼ íš¨ìœ¨ì„±)
            const pst = {
                p: [[0,0,0,0,0,0,0,0],[50,50,50,50,50,50,50,50],[10,10,20,30,30,20,10,10],[5,5,10,27,27,10,5,5],[0,0,0,25,25,0,0,0],[5,-5,-10,0,0,-10,-5,5],[5,10,10,-25,-25,10,10,5],[0,0,0,0,0,0,0,0]],
                n: [[-50,-40,-30,-30,-30,-30,-40,-50],[-40,-20,0,5,5,0,-20,-40],[-30,5,10,15,15,10,5,-30],[-30,0,15,22,22,15,0,-30],[-30,5,15,22,22,15,5,-30],[-30,0,10,15,15,10,0,-30],[-40,-20,0,0,0,0,-20,-40],[-50,-40,-30,-30,-30,-30,-40,-50]],
                b: [[-20,-10,-10,-10,-10,-10,-10,-20],[-10,0,0,0,0,0,0,-10],[-10,0,5,10,10,5,0,-10],[-10,5,5,10,10,5,5,-10],[-10,0,10,10,10,10,0,-10],[-10,10,10,10,10,10,10,-10],[-10,5,0,0,0,0,5,-10],[-20,-10,-10,-10,-10,-10,-10,-20]]
            };

            let boardState = [['r','n','b','q','k','b','n','r'],['p','p','p','p','p','p','p','p'],['','','','','','','',''],['','','','','','','',''],['','','','','','','',''],['','','','','','','',''],['P','P','P','P','P','P','P','P'],['R','N','B','Q','K','B','N','R']];
            let movedStatus = { whiteKing: false, whiteRookLeft: false, whiteRookRight: false, blackKing: false, blackRookLeft: false, blackRookRight: false };
            let turn = 'White'; let searchDepth = 4; let selected = null; let pendingMove = null;
            let capturedByWhite = []; let capturedByBlack = []; let gameHistory = [];

            // ì›¹ ì›Œì»¤ ìƒì„±
            const blob = new Blob([workerCode], { type: 'application/javascript' });
            const aiWorker = new Worker(URL.createObjectURL(blob));

            aiWorker.onmessage = function(e) {
                const bestM = e.data;
                document.getElementById('ai-loader').style.display = 'none';
                if (bestM) {
                    if (boardState[bestM.tr][bestM.tc]) capturedByBlack.push(boardState[bestM.tr][bestM.tc]);
                    boardState[bestM.tr][bestM.tc] = boardState[bestM.fr][bestM.fc];
                    boardState[bestM.fr][bestM.fc] = '';
                    turn = 'White'; renderBoard();
                    document.getElementById('status').innerText = "ë‹¹ì‹ ì˜ ì°¨ë¡€ (ë°±)";
                }
            };

            const isWhite = (p) => p && p === p.toUpperCase();
            const isBlack = (p) => p && p === p.toLowerCase();

            function renderBoard() {
                boardElement.innerHTML = '';
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const square = document.createElement('div');
                        square.className = `square ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                        if (selected && selected.r === r && selected.c === c) square.classList.add('selected');
                        if (pendingMove) {
                            if (pendingMove.fromR === r && pendingMove.fromC === c) square.classList.add('origin');
                            if (pendingMove.toR === r && pendingMove.toC === c) square.classList.add('pending');
                        }
                        const piece = boardState[r][c];
                        if (piece) {
                            square.textContent = pieces[piece];
                            square.classList.add(isWhite(piece) ? 'white-piece' : 'black-piece');
                        }
                        square.onclick = () => handleSquareClick(r, c);
                        boardElement.appendChild(square);
                    }
                }
                document.getElementById('white-captured').innerHTML = capturedByWhite.map(p => pieces[p]).join('');
                document.getElementById('black-captured').innerHTML = capturedByBlack.map(p => pieces[p]).join('');
                updateCastleButtons();
            }

            function makeAIMove() {
                document.getElementById('status').innerText = "AIê°€ ë‹¹ì‹ ì˜ ìˆ˜ë¥¼ ê°„íŒŒí•˜ëŠ” ì¤‘...";
                document.getElementById('ai-loader').style.display = 'block';
                // ì›Œì»¤ì—ê²Œ ê³„ì‚° ìš”ì²­ (ë©”ì¸ ìŠ¤ë ˆë“œ ììœ ë¡œì›€)
                aiWorker.postMessage({ boardState, depth: searchDepth, pieceValues, pst });
            }

            // ë‚˜ë¨¸ì§€ ì¡°ì‘ ë¡œì§ (v18 ê¸°ë°˜ ì•ˆì •í™”)
            window.confirmMove = function() {
                saveToHistory();
                if (pendingMove.captured) capturedByWhite.push(pendingMove.captured);
                updateMovedStatus(pendingMove.fromR, pendingMove.fromC, pendingMove.piece);
                pendingMove = null; turn = 'Black';
                document.getElementById('btn-confirm').style.display = 'none';
                document.getElementById('btn-cancel').style.display = 'none';
                renderBoard(); makeAIMove();
            };

            function saveToHistory() {
                gameHistory.push(JSON.stringify({ boardState, movedStatus, capturedByWhite, capturedByBlack }));
                if (gameHistory.length > 20) gameHistory.shift();
            }

            window.undoMove = () => {
                if (gameHistory.length > 0) {
                    const l = JSON.parse(gameHistory.pop());
                    boardState=l.boardState; movedStatus=l.movedStatus; capturedByWhite=l.capturedByWhite; capturedByBlack=l.capturedByBlack;
                    turn='White'; pendingMove=null; selected=null; renderBoard();
                    document.getElementById('status').innerText = "ë¬´ë¥´ê¸° ì™„ë£Œ";
                }
            };

            // ê¸°ë¬¼ ì´ë™ ê·œì¹™, ìºìŠ¬ë§ ë“± (ê¸°ì¡´ ë¡œì§ ìœ ì§€)
            function handleSquareClick(r, c) {
                if(turn==='Black'||pendingMove) return;
                const p=boardState[r][c];
                if(selected) {
                    if(selected.r===r && selected.c===c) { selected=null; renderBoard(); }
                    else if(isWhite(p)) { selected={r,c}; renderBoard(); }
                    else if(isValidMoveLogic(boardState, selected.r, selected.c, r, c)) {
                        pendingMove={ fromR:selected.r, fromC:selected.c, toR:r, toC:c, piece:boardState[selected.r][selected.c], captured:boardState[r][c], isCastling:false };
                        boardState[r][c]=pendingMove.piece; boardState[selected.r][selected.c]='';
                        selected=null; renderBoard();
                        document.getElementById('btn-confirm').style.display='block'; document.getElementById('btn-cancel').style.display='block';
                    }
                } else if(isWhite(p)) { selected={r,c}; renderBoard(); }
            }

            function isValidMoveLogic(s, fr, fc, tr, tc) {
                const p=s[fr][fc]; if(!p) return false; const target=s[tr][tc];
                const dr=tr-fr, dc=tc-fc, absDr=Math.abs(dr), absDc=Math.abs(dc);
                if(target && ((isWhite(p) && isWhite(target)) || (isBlack(p) && isBlack(target)))) return false;
                const path=() => { let sR=dr===0?0:dr/absDr, sC=dc===0?0:dc/absDc, cR=fr+sR, cC=fc+sC; while(cR!==tr||cC!==tc) { if(s[cR][cC]!=='') return false; cR+=sR; cC+=sC; } return true; };
                const t=p.toLowerCase();
                if(t==='p') { const dir = isWhite(p)?-1:1; if(dc===0 && dr===dir && target==='') return true; if(dc===0 && dr===dir*2 && (fr===6||fr===1) && target==='' && s[fr+dir][fc]==='') return true; if(absDc===1 && dr===dir && target!=='') return true; return false; }
                if(t==='r') return (dr===0||dc===0) && path(); if(t==='b') return absDr===absDc && path(); if(t==='q') return (dr===0||dc===0||absDr===absDc) && path();
                if(t==='k') return absDr<=1 && absDc<=1; if(t==='n') return (absDr===2 && absDc===1) || (absDr===1 && absDc===2); return false;
            }

            window.doCastle = (s) => { const tc=(s==='king')?6:2; pendingMove={fromR:7,fromC:4,toR:7,toC:tc,piece:'K',captured:'',isCastling:true}; boardState[7][tc]='K'; boardState[7][4]=''; if(s==='king'){boardState[7][5]=boardState[7][7]; boardState[7][7]='';} else {boardState[7][3]=boardState[7][0]; boardState[7][0]='';} selected=null; renderBoard(); document.getElementById('btn-confirm').style.display='block'; document.getElementById('btn-cancel').style.display='block'; };
            window.cancelMove = () => { if(pendingMove.isCastling) { if(pendingMove.toC > pendingMove.fromC) { boardState[7][7]=boardState[7][5]; boardState[7][5]=''; } else { boardState[7][0]=boardState[7][3]; boardState[7][3]=''; } } boardState[pendingMove.fromR][pendingMove.fromC]=pendingMove.piece; boardState[pendingMove.toR][pendingMove.toC]=pendingMove.captured; pendingMove=null; renderBoard(); document.getElementById('btn-confirm').style.display='none'; document.getElementById('btn-cancel').style.display='none'; };
            function updateMovedStatus(r, c, p) { if (p==='K') movedStatus.whiteKing=true; if (p==='R') { if(c===0) movedStatus.whiteRookLeft=true; if(c===7) movedStatus.whiteRookRight=true; } }
            function updateCastleButtons() { const kBtn=document.getElementById('btn-castle-king'), qBtn=document.getElementById('btn-castle-queen'); kBtn.style.display=qBtn.style.display='none'; if(selected && boardState[selected.r][selected.c]==='K' && !pendingMove) { if(!movedStatus.whiteKing && !movedStatus.whiteRookRight && boardState[7][5]==='' && boardState[7][6]==='') kBtn.style.display='block'; if(!movedStatus.whiteKing && !movedStatus.whiteRookLeft && boardState[7][1]==='' && boardState[7][2]==='' && boardState[7][3]==='') qBtn.style.display='block'; } }
            window.setDiff = (d, b) => { searchDepth=d; document.querySelectorAll('.diff-btn').forEach(btn=>btn.classList.remove('active')); b.classList.add('active'); };
            renderBoard();
        };
    </script>
