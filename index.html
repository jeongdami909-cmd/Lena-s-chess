<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows - Fixed & Gallery Edition</title>
    <style>
        :root {
            --indigo: #3f51b5;
            --glass: rgba(255, 255, 255, 0.1);
            --btn-gray: rgba(120, 120, 120, 0.35); /* ë°˜íˆ¬ëª… íšŒìƒ‰ ë²„íŠ¼ */
        }

        body {
            margin: 0; padding: 0;
            background-color: #0a0a0f;
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* ğŸŒ† ë°°ê²½ ì‚¬ì§„ ë ˆì´ì–´ */
        .building-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0.6; z-index: -2;
            transition: background-image 0.5s ease;
        }

        /* ğŸŒ‘ ë°°ê²½ ì„¤ì • ë©”ë‰´ (ì‘ê³  ë°˜íˆ¬ëª…) */
        .bg-admin {
            position: fixed; bottom: 20px; right: 20px;
            z-index: 1000; display: flex; gap: 5px;
        }
        .bg-admin label, .bg-admin button {
            cursor: pointer; background: var(--btn-gray);
            color: rgba(200, 200, 200, 0.6); font-size: 9px;
            padding: 5px 10px; border-radius: 2px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); /* Safari ëŒ€ì‘ */
            border: none; outline: none;
        }

        /* ğŸªŸ ê°¤ëŸ¬ë¦¬í˜• 2ì—´ ì§€ê·¸ì¬ê·¸ ê·¸ë¦¬ë“œ (ã… ã… êµ¬ì¡°) */
        .facade-grid {
            display: grid;
            grid-template-columns: repeat(2, 120px); /* 120pxë¡œ ë©´ì  í™•ëŒ€ */
            gap: 100px 150px; /* ì—¬ë°± í™•ë³´ë¥¼ ìœ„í•œ ë„“ì€ ê°„ê²© */
            padding: 100px 20px; z-index: 10;
        }

        /* ì§€ê·¸ì¬ê·¸ ë°°ì¹˜ íš¨ê³¼: ì§ìˆ˜ ë²ˆì§¸ ì¹¸ì„ ì•„ë˜ë¡œ ë°€ì–´ ì‚¬ì„  êµ¬í˜„ */
        .glass-board:nth-child(even) { transform: translateY(60px); }

        .glass-board {
            background: var(--glass); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 2px; height: 120px; width: 120px; /* í‰ì†Œ ë©´ì  í™•ëŒ€ */
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative; cursor: pointer;
        }

        /* í™•ì¥ ì‹œ ê²Œì‹œíŒ (400x650) */
        .glass-board.expanded {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) !important;
            width: 400px; height: 650px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            z-index: 2000; cursor: default;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        /* ğŸ”˜ ë°˜íˆ¬ëª… ë²„íŠ¼ ê·¸ë£¹ (ê³ ì •, ìˆ˜ì •, ì‚­ì œ) */
        .btn-group {
            position: absolute; top: 15px; right: 15px;
            display: none; gap: 6px; z-index: 2100;
        }
        .glass-board.expanded .btn-group { display: flex; }

        .mini-btn {
            background: var(--btn-gray); border: none;
            color: #fff; font-size: 10px;
            padding: 5px 10px; border-radius: 2px; cursor: pointer;
        }
        .mini-btn:hover { background: var(--indigo); }

        /* ğŸ“¸ ì‚¬ì§„ ê³µê°„ (í´ë¦­ ì˜ì—­ ë¶„ë¦¬ ë° í‰ì†Œ ë¯¸ë¦¬ë³´ê¸°) */
        .photo-space { width: 100%; height: 100%; background: rgba(0,0,0,0.05); overflow: hidden; position: relative; }
        .glass-board.expanded .photo-space { height: 260px; cursor: pointer; }
        .photo-space img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .photo-hint { 
            display: none; position: absolute; top: 130px; left: 50%; 
            transform: translate(-50%, -50%); color: rgba(0,0,0,0.2); font-size: 12px; 
        }
        .glass-board.expanded .photo-hint { display: block; }

        /* ğŸ“œ ê¸€ ì…ë ¥ ì˜ì—­ (í‰ì†Œì—ëŠ” ìˆ¨ê¹€) */
        .text-space { padding: 30px; display: none; text-align: left; }
        .glass-board.expanded .text-space { display: block; }
        .text-space h3 { margin: 0 0 10px 0; color: var(--indigo); outline: none; font-size: 1.25em; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .text-space p { 
            font-size: 15px; line-height: 1.8; color: #333; 
            outline: none; white-space: pre-wrap; 
            max-height: 280px; overflow-y: auto; 
        }

        /* â• ì¶”ê°€ ë²„íŠ¼ (2ê°œì”© ì„¸íŠ¸) */
        .add-row { margin-bottom: 100px; z-index: 10; }
        .add-btn {
            background: var(--btn-gray); border: none; color: rgba(255, 255, 255, 0.5);
            padding: 8px 30px; border-radius: 2px; cursor: pointer; font-size: 11px;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 1500;
        }
        .overlay.active { display: block; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="building-bg" id="bgLayer"></div>
<div class="overlay" id="overlay"></div>

<div class="bg-admin">
    <label for="bgUpload">PHOTO +</label>
    <button onclick="fixBg()">SAVE BG</button>
    <input type="file" id="bgUpload" accept="image/*">
</div>

<div class="facade-grid" id="mainGrid"></div>

<div class="add-row">
    <button class="add-btn" onclick="addPair()">+ ADD WINDOW SET (ã… ã…)</button>
</div>

<script>
    const grid = document.getElementById('mainGrid');
    const bgLayer = document.getElementById('bgLayer');
    const overlay = document.getElementById('overlay');

    // 1. ë°°ê²½ ê³ ì • ë¡œì§
    const savedBg = localStorage.getItem('win-bg-fixed');
    if (savedBg) bgLayer.style.backgroundImage = `url(${savedBg})`;

    document.getElementById('bgUpload').addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => { bgLayer.style.backgroundImage = `url(${ev.target.result})`; };
            reader.readAsDataURL(file);
        }
    });

    function fixBg() {
        const bgImg = bgLayer.style.backgroundImage;
        if (bgImg && bgImg !== 'none') {
            const url = bgImg.replace(/^url\(["']?/, '').replace(/["']?\)$/, ''); //
            localStorage.setItem('win-bg-fixed', url);
            alert('ë°°ê²½ ì‚¬ì§„ì´ ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }
    }

    // 2. ê²Œì‹œíŒ ëª©ë¡ ê´€ë¦¬ (ID ë¦¬ìŠ¤íŠ¸ ë°©ì‹)
    let boardList = JSON.parse(localStorage.getItem('win-board-list')) || [1, 2, 3, 4, 5, 6, 7, 8];
    let nextId = parseInt(localStorage.getItem('win-next-id')) || 9;

    function render() {
        grid.innerHTML = '';
        boardList.forEach(id => createBoard(id));
    }

    function createBoard(id) {
        const board = document.createElement('div');
        board.className = 'glass-board';
        board.id = `board-${id}`;
        
        const saved = JSON.parse(localStorage.getItem(`win-data-${id}`)) || 
                     { title: `Window ${id}`, text: 'ì—¬ê¸°ì— ì‹œë¥¼ ì…ë ¥í•˜ì„¸ìš”.', img: '' };

        board.innerHTML = `
            <div class="btn-group">
                <button class="mini-btn" onclick="saveData(${id}, event)">ê³ ì •</button>
                <button class="mini-btn" onclick="editContent(${id}, event)">ìˆ˜ì •</button>
                <button class="mini-btn" onclick="deleteBoard(${id}, event)">ì‚­ì œ</button>
            </div>
            <input type="file" id="file-${id}" accept="image/*">
            <div class="photo-space" onclick="triggerPhoto(${id}, event)">
                <span class="photo-hint" id="hint-${id}">Click to upload photo</span>
                <img src="${saved.img}" id="img-${id}" style="${saved.img ? 'display:block' : 'display:none'}">
            </div>
            <div class="text-space">
                <h3 contenteditable="true" id="title-${id}">${saved.title}</h3>
                <p contenteditable="true" id="text-${id}">${saved.text}</p>
            </div>
        `;

        // í‰ì†Œ ìƒíƒœ í´ë¦­: ì°½ í™•ì¥
        board.addEventListener('click', function(e) {
            if (!this.classList.contains('expanded') && e.target.tagName !== 'BUTTON') {
                document.querySelectorAll('.glass-board').forEach(b => b.classList.remove('expanded'));
                this.classList.add('expanded');
                overlay.classList.add('active');
            }
        });

        // í™•ì¥ ìƒíƒœì—ì„œ ì‚¬ì§„ ì˜ì—­ í´ë¦­: íŒŒì¼ ì—…ë¡œë“œ (ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€)
        const photoArea = board.querySelector('.photo-space');
        photoArea.addEventListener('click', function(e) {
            if (board.classList.contains('expanded')) {
                e.stopPropagation(); 
                document.getElementById(`file-${id}`).click();
            }
        });

        // í™•ì¥ ìƒíƒœì—ì„œ ê¸€ ì˜ì—­ í´ë¦­: ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€ (ê¸€ ì…ë ¥ ë³´ì¥)
        const textSpace = board.querySelector('.text-space');
        textSpace.addEventListener('click', (e) => e.stopPropagation());

        grid.appendChild(board);

        // ì´ë¯¸ì§€ íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        document.getElementById(`file-${id}`).addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = document.getElementById(`img-${id}`);
                    img.src = ev.target.result;
                    img.style.display = 'block';
                    document.getElementById(`hint-${id}`).style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
    }

    function addPair() {
        const id1 = nextId++;
        const id2 = nextId++;
        boardList.push(id1, id2);
        localStorage.setItem('win-board-list', JSON.stringify(boardList));
        localStorage.setItem('win-next-id', nextId);
        createBoard(id1);
        createBoard(id2);
    }

    // ë°ì´í„° ê³ ì •(ì €ì¥)
    function saveData(id, e) {
        e.stopPropagation();
        const imgEl = document.getElementById(`img-${id}`);
        const title = document.getElementById(`title-${id}`).innerText;
        const text = document.getElementById(`text-${id}`).innerText;
        const img = imgEl.src && imgEl.src.startsWith('data:') ? imgEl.src : ''; //

        localStorage.setItem(`win-data-${id}`, JSON.stringify({ 
            title, text, img 
        }));
        alert('ë‚´ìš©ì´ ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    // âœï¸ ìˆ˜ì • (ì œëª© í¬ì»¤ìŠ¤)
    function editContent(id, e) {
        e.stopPropagation();
        document.getElementById(`title-${id}`).focus();
    }

    // ì‚­ì œ ë¡œì§ ë° ë¦¬ìŠ¤íŠ¸ ë™ê¸°í™”
    function deleteBoard(id, e) {
        e.stopPropagation();
        if(confirm('ì´ ê²Œì‹œíŒì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            localStorage.removeItem(`win-data-${id}`);
            const board = document.getElementById(`board-${id}`);
            if (board) board.remove();

            // ë¦¬ìŠ¤íŠ¸ì—ì„œ í•´ë‹¹ ID ì œê±°í•˜ì—¬ ë™ê¸°í™”
            boardList = boardList.filter(item => item !== id);
            localStorage.setItem('win-board-list', JSON.stringify(boardList));
            
            overlay.classList.remove('active');
        }
    }

    overlay.onclick = function() {
        const expanded = document.querySelector('.glass-board.expanded');
        if (expanded) expanded.classList.remove('expanded');
        this.classList.remove('active');
    };

    render();
</script>
</body>
</html>
