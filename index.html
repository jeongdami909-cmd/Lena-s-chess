<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반투명 건물 유리창 게시판</title>
    <style>
        /* 기본 배경 (건물 사진을 반투명하게 덮어줄 어두운 배경) */
        body {
            margin: 0;
            padding: 50px 20px;
            background-color: #1a1a24; /* 어두운 인디고 느낌의 배경 */
            font-family: 'Pretendard', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* 건물 사진 배경 (반투명 처리) */
        .building-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('5575.jpg'); /* 여기에 사진 파일이 연결됩니다 */
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* 0.0 ~ 1.0 사이로 건물 사진의 투명도를 조절하세요 */
            z-index: -1;
            filter: grayscale(30%); /* 사진을 살짝 흑백 톤으로 눌러줍니다 */
        }

        /* 12개 게시판을 담는 그리드 */
        .board-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1100px;
            width: 100%;
            z-index: 1;
        }

        /* 평소 상태: 투명한 유리창 느낌 */
        .glass-board {
            background: rgba(255, 255, 255, 0.1); /* 투명한 흰색 */
            backdrop-filter: blur(10px); /* 뒤쪽 건물을 흐리게 (유리 효과) */
            border: 1px solid rgba(63, 81, 181, 0.5); /* 은은한 인디고 창살 */
            border-radius: 4px;
            height: 200px; /* 접혀있을 때 높이 */
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.05), 0 4px 10px rgba(0,0,0,0.2);
        }

        /* 클릭 시 상태: 길게 펼쳐진 게시판 */
        .glass-board.expanded {
            height: 600px; /* 펼쳐졌을 때 높이 */
            background: rgba(255, 255, 255, 0.95); /* 글이 잘 보이도록 불투명해짐 */
            backdrop-filter: blur(0px);
            border: 2px solid rgba(63, 81, 181, 1); /* 뚜렷한 인디고 창살 */
            grid-row: span 2; /* 아래로 길게 확장 */
            z-index: 10;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        /* 접혀있을 때 보이는 텍스트 */
        .preview-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            letter-spacing: 2px;
            transition: opacity 0.3s;
        }

        /* 펼쳐졌을 때 숨김 */
        .glass-board.expanded .preview-text {
            opacity: 0;
            pointer-events: none;
        }

        /* 게시판 실제 내용 (사진 + 시) */
        .board-content {
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            transition-delay: 0.2s; /* 창이 펴진 후 내용이 서서히 나타남 */
            height: 100%;
            box-sizing: border-box;
            display: none;
        }

        /* 창이 펼쳐지면 내용 표시 */
        .glass-board.expanded .board-content {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        /* 내부 사진 영역 */
        .content-image {
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            overflow: hidden;
        }

        .content-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 내부 텍스트 영역 */
        .content-text h3 {
            margin: 0 0 10px 0;
            color: #3f51b5;
        }

        .content-text p {
            color: #444;
            line-height: 1.8;
            font-size: 0.95em;
        }
        
        @media (max-width: 800px) {
            .board-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="building-bg"></div>

<div class="board-grid" id="gridContainer">
    </div>

<script>
    const container = document.getElementById('gridContainer');

    for (let i = 1; i <= 12; i++) {
        const board = document.createElement('div');
        board.className = 'glass-board';
        
        board.innerHTML = `
            <div class="preview-text">창문 ${i}</div>
            <div class="board-content">
                <div class="content-image">
                    사진이 들어갈 공간
                </div>
                <div class="content-text">
                    <h3>유리창 너머의 시 ${i}</h3>
                    <p>유리창을 클릭하면 이렇게 길게 게시판이 펼쳐집니다.<br><br>
                    이곳에 긴 시나 산문을 적어 넣을 수 있습니다. 사진과 글이 함께 조화를 이루는 공간입니다.<br><br>
                    다시 한 번 창문을 클릭하면 스르륵 접혀서 원래의 반투명한 유리창 모습으로 돌아갑니다.</p>
                </div>
            </div>
        `;

        // 클릭 시 접기/펴기 이벤트
        board.addEventListener('click', function() {
            // 다른 열려있는 창문들을 모두 닫고 싶다면 아래 코드를 유지하세요.
            document.querySelectorAll('.glass-board').forEach(el => {
                if(el !== this) el.classList.remove('expanded');
            });

            this.classList.toggle('expanded');
        });

        container.appendChild(board);
    }
</script>

</body>
</html>
