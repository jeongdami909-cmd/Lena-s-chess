<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인디고 창문 게시판</title>
    <style>
        /* 전체 배경: 건물 외벽 느낌의 회색 */
        body {
            background-color: #d1d1d1;
            margin: 0;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            font-family: 'Pretendard', sans-serif;
        }

        /* 12개 창문을 담는 그리드 컨테이너 */
        .facade-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4열 구성 */
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }

        /* 개별 창문 스타일 */
        .window {
            background: #fdfdfd; /* 창문 안쪽 밝은 회색/흰색 */
            border: 3px solid #3f51b5; /* 인디고 색상 창살 */
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            height: 250px; /* 기본 높이 */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05), 5px 5px 15px rgba(0,0,0,0.1);
        }

        /* 클릭해서 확장(긴 창)되었을 때 */
        .window.expanded {
            height: 600px; /* 길게 늘어나는 높이 */
            grid-row: span 2; /* 그리드에서 두 칸 차지 (선택 사항) */
            z-index: 10;
            box-shadow: 0 10px 30px rgba(63, 81, 181, 0.2);
        }

        /* 사진 영역 */
        .photo-space {
            width: 100%;
            height: 180px;
            background: #ececec;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            color: #999;
            font-size: 0.9em;
        }

        .photo-space img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 시/글 영역 */
        .text-space {
            padding: 15px;
            color: #333;
        }

        .text-space h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            color: #3f51b5;
        }

        .text-space p {
            margin: 0;
            line-height: 1.6;
            font-size: 0.95em;
            /* 기본 상태에서는 글이 잘리도록 설정 */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 확장 시 글이 모두 보이도록 설정 */
        .window.expanded .text-space p {
            display: block;
            overflow: visible;
        }

        /* 접기/펴기 아이콘 (오른쪽 하단) */
        .toggle-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #3f51b5;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* 반응형: 화면이 작아지면 2열로 변경 */
        @media (max-width: 768px) {
            .facade-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<div class="facade-grid">
    </div>

<script>
    const grid = document.querySelector('.facade-grid');
    
    // 12개 칸 생성 루프
    for (let i = 1; i <= 12; i++) {
        const win = document.createElement('div');
        win.className = 'window';
        win.innerHTML = `
            <div class="photo-space">사진 공간 ${i}</div>
            <div class="text-space">
                <h3>나의 시 ${i}</h3>
                <p>여기에 시 내용을 입력하세요. 클릭하면 창문이 아래로 길게 확장되면서 숨겨진 시 구절들이 모두 나타납니다. 다시 클릭하면 원래 크기로 부드럽게 접힙니다.</p>
            </div>
            <div class="toggle-btn">+</div>
        `;
        
        // 클릭 이벤트: 확장/축소 토글
        win.onclick = function() {
            this.classList.toggle('expanded');
            const btn = this.querySelector('.toggle-btn');
            btn.textContent = this.classList.contains('expanded') ? '-' : '+';
        };
        
        grid.appendChild(win);
    }
</script>

</body>
</html>
