<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* ëª¨ë“  ìš”ì†Œì˜ ì—¬ë°± ê³„ì‚°ì„ 'ì•ˆìª½'ìœ¼ë¡œ ê³ ì •í•´ í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ëŠ” ê±¸ ë°©ì§€í•©ë‹ˆë‹¤ */
        * { box-sizing: border-box; }
        
        body { 
            display: flex; flex-direction: column; align-items: center; 
            font-family: -apple-system, sans-serif; background-color: #fcf9f2; 
            margin: 0; padding: 10px 0; touch-action: manipulation; 
            overflow-x: hidden; /* ê°€ë¡œ ìŠ¤í¬ë¡¤ ì ˆëŒ€ ë°©ì§€ */
        }

        /* ì²´ìŠ¤íŒê³¼ ë²„íŠ¼ë“¤ì´ ë“¤ì–´ê°ˆ ì¤‘ì•™ ì •ë ¬ ë°•ìŠ¤ */
        .app-wrapper {
            width: 92vw; max-width: 450px;
            display: flex; flex-direction: column; align-items: center;
        }

        #board { 
            display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); 
            width: 92vw; max-width: 450px; height: 92vw; max-height: 450px; 
            border: 3px solid #3d2b1f; box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background-color: #3d2b1f; /* ì¹¸ ì‚¬ì´ ì„ ì´ ë³´ì´ë„ë¡ ë°°ê²½ìƒ‰ ì„¤ì • */
            margin-bottom: 10px;
        }

        .square { 
            display: flex; justify-content: center; align-items: center; 
            font-size: calc(92vw / 11); cursor: pointer; user-select: none;
            border: 0.5px solid rgba(0,0,0,0.2); /* ì¹¸ ê²½ê³„ì„ ì„ ì•„ì£¼ ì„ ëª…í•˜ê²Œ! */
        }
        @media (min-width: 500px) { .square { font-size: 40px; } }

        .light { background-color: #fceecf; } .dark { background-color: #b58863; }
        .selected { background-color: #7b9a58 !important; }
        .pending { background-color: #e5c158 !important; }
        .origin { background-color: #d4a76a !important; opacity: 0.8; }

        .black-piece { color: #000000; font-weight: bold; }
        .white-piece { color: #d3d3d3; text-shadow: 1px 1px 1px #000, -1px -1px 1px #000; font-weight: bold; }

        .ui-row { display: flex; gap: 6px; width: 100%; margin-bottom: 8px; }
        button { flex: 1; padding: 10px 0; font-size: 13px; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; color: white; }
        
        .diff-btn { background-color: #ddd; color: #333; }
        .diff-btn.active { background-color: #3d2b1f; color: white; }
        #btn-confirm { background-color: #4CAF50; display: none; }
        #btn-cancel { background-color: #f44336; display: none; }
        #btn-undo { background-color: #607d8b; }
        .castle-btn { background-color: #2196F3; display: none; padding: 12px 0; } 

        #status { font-size: 16px; font-weight: bold; color: #3d2b1f; margin-bottom: 8px; }
        .captured-box { height: 30px; font-size: 20px; width: 100%; display: flex; align-items: center; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div id="status">ìƒëŒ€í•  ë‚œì´ë„ë¥¼ ê³ ë¥´ì„¸ìš”</div>
        
        <div class="ui-row">
            <button class="diff-btn" onclick="setDiff(2, this)">ì¤‘ê°„</button>
            <button class="diff-btn active" onclick="setDiff(4, this)">êµ‰ì¥íˆ ë†’ìŒ</button>
        </div>

        <div id="black-captured" class="captured-box"></div>
        <div id="board"></div>
        <div id="white-captured" class="captured-box"></div>
        
        <div class="ui-row">
            <button id="btn-castle-king" class="castle-btn" onclick="doCastle('king')">í‚¹ì‚¬ì´ë“œ ìºìŠ¬ë§ ğŸ°</button>
            <button id="btn-castle-queen" class="castle-btn" onclick="doCastle('queen')">í€¸ì‚¬ì´ë“œ ìºìŠ¬ë§ ğŸ°</button>
        </div>

        <div class="ui-row">
            <button id="btn-undo" onclick="undoMove()">í•œ ìˆ˜ ë˜ëŒë¦¬ê¸° (Undo)</button>
        </div>

        <div class="ui-row">
            <button id="btn-cancel" onclick="cancelMove()">ì·¨ì†Œ</button>
            <button id="btn-confirm" onclick="confirmMove()">ì´ë™ í™•ì • (ê³ ì •)</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const boardElement = document.getElementById('board');
            const pieces = { r:'â™œ', n:'â™', b:'â™', q:'â™›', k:'â™š', p:'â™Ÿ', R:'â™œ', N:'â™', B:'â™', Q:'â™›', K:'â™š', P:'â™Ÿ' };
            const pieceValues = { p: 100, n: 320, b: 330, r: 500, q: 900, k: 20000 };
            
            let boardState = [['r','n','b','q','k','b','n','r'],['p','p','p','p','p','p','p','p'],['','','','','','','',''],['','','','','','','',''],['','','','','','','',''],['','','','','','','',''],['P','P','P','P','P','P','P','P'],['R','N','B','Q','K','B','N','R']];
            let movedStatus = { whiteKing: false, whiteRookLeft: false, whiteRookRight: false, blackKing: false, blackRookLeft: false, blackRookRight: false };
            let turn = 'White'; let searchDepth = 4; let selected = null; let pendingMove = null;
            let capturedByWhite = []; let capturedByBlack = []; let gameHistory = [];
            let positionHistory = []; // ë°˜ë³µìˆ˜ ë°©ì§€

            const isWhite = (p) => p && p === p.toUpperCase();
            const isBlack = (p) => p && p === p.toLowerCase();

            function renderBoard() {
                boardElement.innerHTML = '';
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const square = document.createElement('div');
                        square.className = `square ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                        if (selected && selected.r === r && selected.c === c) square.classList.add('selected');
                        if (pendingMove) {
                            if (pendingMove.fromR === r && pendingMove.fromC === c) square.classList.add('origin');
                            if (pendingMove.toR === r && pendingMove.toC === c) square.classList.add('pending');
                        }
                        const piece = boardState[r][c];
                        if (piece) {
                            square.textContent = pieces[piece];
                            square.classList.add(isWhite(piece) ? 'white-piece' : 'black-piece');
                        }
                        square.onclick = () => handleSquareClick(r, c);
                        boardElement.appendChild(square);
                    }
                }
                document.getElementById('white-captured').innerHTML = capturedByWhite.map(p => pieces[p]).join('');
                document.getElementById('black-captured').innerHTML = capturedByBlack.map(p => pieces[p]).join('');
                updateCastleButtons();
            }

            function updateCastleButtons() {
                const kBtn = document.getElementById('btn-castle-king'), qBtn = document.getElementById('btn-castle-queen');
                kBtn.style.display = qBtn.style.display = 'none';
                if (selected && boardState[selected.r][selected.c] === 'K' && !pendingMove) {
                    if (canCastle(selected.r, selected.c, 7, 6)) kBtn.style.display = 'block';
                    if (canCastle(selected.r, selected.c, 7, 2)) qBtn.style.display = 'block';
                }
            }

            window.doCastle = (s) => { if(!selected) return; const tc=(s==='king')?6:2; pendingMove={fromR:7,fromC:4,toR:7,toC:tc,piece:'K',captured:'',isCastling:true}; boardState[7][tc]='K'; boardState[7][4]=''; if(s==='king'){boardState[7][5]=boardState[7][7]; boardState[7][7]='';} else {boardState[7][3]=boardState[7][0]; boardState[7][0]='';} selected=null; renderBoard(); document.getElementById('btn-confirm').style.display='block'; document.getElementById('btn-cancel').style.display='block'; };

            function evaluateBoard(state) {
                let total = 0;
                for (let r=0; r<8; r++) for (let c=0; c<8; c++) {
                    let p = state[r][c]; if (!p) continue;
                    let val = pieceValues[p.toLowerCase()];
                    // ì¤‘ì•™ ì ìœ  ì ìˆ˜ ëŒ€í­ ê°•í™” (ì¤‘ì•™ìœ¼ë¡œ ë‚˜ì˜¤ê²Œ ìœ ë„)
                    if (r >= 2 && r <= 5 && c >= 2 && c <= 5) val += 30;
                    total += isWhite(p) ? -val : val;
                }
                // ë°˜ë³µìˆ˜ ê°ì§€ íŒ¨ë„í‹°
                let s = JSON.stringify(state);
                if (positionHistory.includes(s)) total -= 200;
                return total;
            }

            function minimax(state, depth, alpha, beta, isMax) {
                if (depth === 0) return evaluateBoard(state);
                let moves = getAllMoves(state, isMax ? 'Black' : 'White');
                if (isMax) {
                    let v = -Infinity;
                    for (let m of moves) { v = Math.max(v, minimax(sim(state, m), depth-1, alpha, beta, false)); alpha = Math.max(alpha, v); if (beta <= alpha) break; }
                    return v;
                } else {
                    let v = Infinity;
                    for (let m of moves) { v = Math.min(v, minimax(sim(state, m), depth-1, alpha, beta, true)); beta = Math.min(beta, v); if (beta <= alpha) break; }
                    return v;
                }
            }

            function makeAIMove() {
                document.getElementById('status').innerText = "AI ìƒê° ì¤‘...";
                setTimeout(() => {
                    let moves = getAllMoves(boardState, 'Black');
                    let bestM = null, bestV = -Infinity;
                    for (let m of moves) {
                        let v = minimax(sim(boardState, m), searchDepth-1, -Infinity, Infinity, false);
                        if (v > bestV) { bestV = v; bestM = m; }
                    }
                    if (bestM) {
                        if (boardState[bestM.tr][bestM.tc]) capturedByBlack.push(boardState[bestM.tr][bestM.tc]);
                        boardState[bestM.tr][bestM.tc] = boardState[bestM.fr][bestM.fc];
                        boardState[bestM.fr][bestM.fc] = '';
                        positionHistory.push(JSON.stringify(boardState));
                        if(positionHistory.length>8) positionHistory.shift();
                        turn = 'White'; renderBoard();
                        document.getElementById('status').innerText = "ë‹¹ì‹ ì˜ ì°¨ë¡€ (ë°±)";
                    }
                }, 200);
            }

            window.confirmMove = function() {
                saveHistory();
                if (pendingMove.captured) capturedByWhite.push(pendingMove.captured);
                updateMovedStatus(pendingMove.fromR, pendingMove.fromC, pendingMove.piece);
                pendingMove = null; turn = 'Black';
                document.getElementById('btn-confirm').style.display = 'none';
                document.getElementById('btn-cancel').style.display = 'none';
                renderBoard(); makeAIMove();
            };

            // ê¸°íƒ€ í•„ìˆ˜ ë¡œì§ (ë™ì¼)
            function saveHistory() { gameHistory.push(JSON.stringify({ boardState, movedStatus, capturedByWhite, capturedByBlack })); }
            window.undoMove = () => { if(gameHistory.length > 0) { let l = JSON.parse(gameHistory.pop()); boardState=l.boardState; movedStatus=l.movedStatus; capturedByWhite=l.capturedByWhite; capturedByBlack=l.capturedByBlack; turn='White'; pendingMove=null; renderBoard(); } };
            window.cancelMove = () => { if(pendingMove.isCastling) { if(pendingMove.toC > pendingMove.fromC) { boardState[7][7]=boardState[7][5]; boardState[7][5]=''; } else { boardState[7][0]=boardState[7][3]; boardState[7][3]=''; } } boardState[pendingMove.fromR][pendingMove.fromC]=pendingMove.piece; boardState[pendingMove.toR][pendingMove.toC]=pendingMove.captured; pendingMove=null; renderBoard(); document.getElementById('btn-confirm').style.display='none'; document.getElementById('btn-cancel').style.display='none'; };
            function handleSquareClick(r, c) { if(turn==='Black'||pendingMove) return; const p=boardState[r][c]; if(selected) { if(selected.r===r && selected.c===c) { selected=null; renderBoard(); } else if(isWhite(p)) { selected={r,c}; renderBoard(); } else if(isValidMoveLogic(boardState, selected.r, selected.c, r, c)) { pendingMove={ fromR:selected.r, fromC:selected.c, toR:r, toC:c, piece:boardState[selected.r][selected.c], captured:boardState[r][c], isCastling:false }; boardState[r][c]=pendingMove.piece; boardState[selected.r][selected.c]=''; selected=null; renderBoard(); document.getElementById('btn-confirm').style.display='block'; document.getElementById('btn-cancel').style.display='block'; } } else if(isWhite(p)) { selected={r,c}; renderBoard(); } }
            function canCastle(fr, fc, tr, tc) { const p=boardState[fr][fc]; if(p!=='K'||movedStatus.whiteKing) return false; if(tc>fc) { if(movedStatus.whiteRookRight||boardState[fr][5]!==''||boardState[fr][6]!=='') return false; } else { if(movedStatus.whiteRookLeft||boardState[fr][1]!==''||boardState[fr][2]!==''||boardState[fr][3]!=='') return false; } return true; }
            function updateMovedStatus(r, c, p) { if (p==='K') movedStatus.whiteKing=true; if (p==='R') { if(c===0) movedStatus.whiteRookLeft=true; if(c===7) movedStatus.whiteRookRight=true; } }
            function isValidMoveLogic(s, fr, fc, tr, tc) { const p=s[fr][fc]; if(!p) return false; const target=s[tr][tc]; const dr=tr-fr, dc=tc-fc, absDr=Math.abs(dr), absDc=Math.abs(dc); if(target && ((isWhite(p) && isWhite(target)) || (isBlack(p) && isBlack(target)))) return false; const path=() => { let sR=dr===0?0:dr/absDr, sC=dc===0?0:dc/absDc, cR=fr+sR, cC=fc+sC; while(cR!==tr||cC!==tc) { if(s[cR][cC]!=='') return false; cR+=sR; cC+=sC; } return true; }; const t=p.toLowerCase(); if(t==='p') { const dir=isWhite(p)?-1:1; if(dc===0 && dr===dir && target==='') return true; if(dc===0 && dr===dir*2 && (fr===6||fr===1) && target==='' && s[fr+dir][fc]==='') return true; if(absDc===1 && dr===dir && target!=='') return true; return false; } if(t==='r') return (dr===0||dc===0) && path(); if(t==='b') return absDr===absDc && path(); if(t==='q') return (dr===0||dc===0||absDr===absDc) && path(); if(t==='k') return absDr<=1 && absDc<=1; if(t==='n') return (absDr===2 && absDc===1) || (absDr===1 && absDc===2); return false; }
            function getAllMoves(s, color) { let m=[]; for(let r=0; r<8; r++) for(let c=0; c<8; c++) if((color==='White' && isWhite(s[r][c])) || (color==='Black' && isBlack(s[r][c]))) for(let tr=0; tr<8; tr++) for(let tc=0; tc<8; tc++) if(isValidMoveLogic(s, r, c, tr, tc)) m.push({fr:r, fc:c, tr:tr, tc:tc}); return m; }
            function sim(s, m) { let n=s.map(r=>[...r]); n[m.tr][m.tc]=n[m.fr][m.fc]; n[m.fr][m.fc]=''; return n; }
            window.setDiff = (d, b) => { searchDepth=d; document.querySelectorAll('.diff-btn').forEach(btn=>btn.classList.remove('active')); b.classList.add('active'); };
            renderBoard();
        };
    </script>
