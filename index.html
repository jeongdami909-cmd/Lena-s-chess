<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>프로급 AI 체스 연습장 - v6</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center;
            font-family: -apple-system, sans-serif; background-color: #fcf9f2;
            margin: 0; padding: 20px 10px; touch-action: manipulation;
        }
        #board {
            display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr);
            width: 95vw; max-width: 500px; height: 95vw; max-height: 500px;
            border: 5px solid #3d2b1f; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .square {
            display: flex; justify-content: center; align-items: center;
            font-size: calc(95vw / 10); cursor: pointer; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        @media (min-width: 500px) { .square { font-size: 50px; } }
        /* 칸 색상 대비 강화 */
        .light { background-color: #fceecf; } 
        .dark { background-color: #b58863; }
        .selected { background-color: #7b9a58 !important; }
        .pending { background-color: #e5c158 !important; }
        /* 흑백 구분 확실히 */
        .white-piece { color: #FFFFFF; text-shadow: 1px 1px 2px #000; font-weight: bold; }
        .black-piece { color: #000000; font-weight: bold; }

        #controls, #difficulty-selector { margin-top: 15px; width: 95vw; max-width: 500px; display: flex; gap: 10px; }
        button { flex: 1; padding: 12px 0; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
        .diff-btn { background-color: #ddd; color: #333; }
        .diff-btn.active { background-color: #3d2b1f; color: white; }
        #btn-confirm { background-color: #4CAF50; color: white; display: none; }
        #btn-cancel { background-color: #f44336; color: white; display: none; }
        #status { margin-bottom: 10px; font-size: 18px; font-weight: bold; color: #3d2b1f; }
    </style>
</head>
<body>

    <div id="status">난이도를 선택하고 시작하세요</div>
    
    <div id="difficulty-selector">
        <button class="diff-btn" onclick="setDiff(2, this)">중간 수준</button>
        <button class="diff-btn active" onclick="setDiff(3, this)">굉장히 높음</button>
    </div>

    <div id="board"></div>

    <div id="controls">
        <button id="btn-cancel" onclick="cancelMove()">취소</button>
        <button id="btn-confirm" onclick="confirmMove()">이동 확정</button>
    </div>

    <script>
        window.onload = function() {
            const boardElement = document.getElementById('board');
            const pieces = { r:'♜', n:'♞', b:'♝', q:'♛', k:'♚', p:'♟', R:'♖', N:'♘', B:'♗', Q:'♕', K:'♔', P:'♙' };
            
            // 기물 기본 가치
            const pieceValues = { p: 10, n: 30, b: 30, r: 50, q: 90, k: 9000 };
            
            // 위치 보너스 (중앙 점유 유도)
            const pst = {
                n: [ [-5,-4,-3,-3,-3,-3,-4,-5], [-4,-2, 0, 0, 0, 0,-2,-4], [-3, 0, 1, 1, 1, 1, 0,-3], [-3, 0, 1, 2, 2, 1, 0,-3] ], // 나이트 일부만 예시
                p: [ [0, 0, 0, 0, 0, 0, 0, 0], [5, 5, 5, 5, 5, 5, 5, 5], [1, 1, 2, 3, 3, 2, 1, 1], [0, 0, 0, 2, 2, 0, 0, 0] ]
            };

            let boardState = [
                ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
            ];

            let turn = 'White';
            let searchDepth = 3;
            let selected = null;
            let pendingMove = null;

            window.setDiff = (depth, btn) => {
                searchDepth = depth;
                document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('status').innerText = `난이도: ${depth === 2 ? '중간' : '굉장히 높음'}`;
            };

            const isWhite = (p) => p && p === p.toUpperCase();
            const isBlack = (p) => p && p === p.toLowerCase();

            function renderBoard() {
                boardElement.innerHTML = '';
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const square = document.createElement('div');
                        square.className = `square ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
                        if (selected && selected.r === r && selected.c === c) square.classList.add('selected');
                        if (pendingMove && pendingMove.toR === r && pendingMove.toC === c) square.classList.add('pending');
                        const piece = boardState[r][c];
                        if (piece) {
                            square.textContent = pieces[piece];
                            square.classList.add(isWhite(piece) ? 'white-piece' : 'black-piece');
                        }
                        square.onclick = () => handleSquareClick(r, c);
                        boardElement.appendChild(square);
                    }
                }
            }

            // 단순 합계 대신 위치 가치 포함 점수 계산
            function evaluateBoard(state) {
                let totalScore = 0;
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        let p = state[r][c];
                        if (!p) continue;
                        let val = pieceValues[p.toLowerCase()];
                        // 위치 가치 가산 (간략화)
                        if (p.toLowerCase() === 'n' || p.toLowerCase() === 'p') {
                            let posBonus = (r > 3 ? 7-r : r); // 중앙으로 올수록 보너스
                            val += posBonus;
                        }
                        totalScore += isWhite(p) ? -val : val; // 흑(AI) 입장에서 양수가 유리
                    }
                }
                return totalScore;
            }

            // 미니맥스 + 알파-베타 프루닝
            function minimax(state, depth, alpha, beta, isMaximizing) {
                if (depth === 0) return evaluateBoard(state);
                
                let moves = getAllValidMoves(state, isMaximizing ? 'Black' : 'White');
                if (moves.length === 0) return isMaximizing ? -9999 : 9999;

                if (isMaximizing) {
                    let maxEval = -Infinity;
                    for (let m of moves) {
                        let nextState = simulateMove(state, m);
                        let ev = minimax(nextState, depth - 1, alpha, beta, false);
                        maxEval = Math.max(maxEval, ev);
                        alpha = Math.max(alpha, ev);
                        if (beta <= alpha) break;
                    }
                    return maxEval;
                } else {
                    let minEval = Infinity;
                    for (let m of moves) {
                        let nextState = simulateMove(state, m);
                        let ev = minimax(nextState, depth - 1, alpha, beta, true);
                        minEval = Math.min(minEval, ev);
                        beta = Math.min(beta, ev);
                        if (beta <= alpha) break;
                    }
                    return minEval;
                }
            }

            function getAllValidMoves(state, color) {
                let moves = [];
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        let p = state[r][c];
                        if (color === 'White' && isWhite(p) || color === 'Black' && isBlack(p)) {
                            for (let tr = 0; tr < 8; tr++) {
                                for (let tc = 0; tc < 8; tc++) {
                                    if (isValidMoveLogic(state, r, c, tr, tc)) moves.push({fr:r, fc:c, tr:tr, tc:tc});
                                }
                            }
                        }
                    }
                }
                return moves;
            }

            function simulateMove(state, m) {
                let newState = state.map(row => [...row]);
                newState[m.tr][m.tc] = newState[m.fr][m.fc];
                newState[m.fr][m.fc] = '';
                return newState;
            }

            function makeAIMove() {
                document.getElementById('status').innerText = "AI가 전략 분석 중...";
                setTimeout(() => {
                    let bestMove = null;
                    let bestValue = -Infinity;
                    let moves = getAllValidMoves(boardState, 'Black');
                    
                    for (let m of moves) {
                        let nextState = simulateMove(boardState, m);
                        let boardValue = minimax(nextState, searchDepth - 1, -Infinity, Infinity, false);
                        if (boardValue > bestValue) {
                            bestValue = boardValue;
                            bestMove = m;
                        }
                    }

                    if (bestMove) {
                        boardState[bestMove.tr][bestMove.tc] = boardState[bestMove.fr][bestMove.fc];
                        boardState[bestMove.fr][bestMove.fc] = '';
                        turn = 'White';
                        document.getElementById('status').innerText = "당신의 차례 (백)";
                        renderBoard();
                    }
                }, 200);
            }

            // 이하 기존 이동 처리 로직
            function handleSquareClick(r, c) {
                if (turn === 'Black' || pendingMove) return;
                const piece = boardState[r][c];
                if (selected) {
                    if (selected.r === r && selected.c === c) { selected = null; renderBoard(); }
                    else if (isWhite(piece)) { selected = {r, c}; renderBoard(); }
                    else if (isValidMoveLogic(boardState, selected.r, selected.c, r, c)) {
                        pendingMove = { fromR: selected.r, fromC: selected.c, toR: r, toC: c, piece: boardState[selected.r][selected.c], captured: boardState[r][c] };
                        boardState[r][c] = pendingMove.piece;
                        boardState[selected.r][selected.c] = '';
                        selected = null;
                        document.getElementById('btn-confirm').style.display = 'block';
                        document.getElementById('btn-cancel').style.display = 'block';
                        renderBoard();
                    }
                } else if (isWhite(piece)) { selected = {r, c}; renderBoard(); }
            }

            window.confirmMove = function() {
                pendingMove = null; turn = 'Black';
                document.getElementById('btn-confirm').style.display = 'none';
                document.getElementById('btn-cancel').style.display = 'none';
                renderBoard();
                makeAIMove();
            };

            window.cancelMove = function() {
                boardState[pendingMove.fromR][pendingMove.fromC] = pendingMove.piece;
                boardState[pendingMove.toR][pendingMove.toC] = pendingMove.captured;
                pendingMove = null;
                document.getElementById('btn-confirm').style.display = 'none';
                document.getElementById('btn-cancel').style.display = 'none';
                renderBoard();
            };

            function isValidMoveLogic(state, fr, fc, tr, tc) {
                const piece = state[fr][fc]; if (!piece) return false;
                const target = state[tr][tc];
                const dr = tr - fr; const dc = tc - fc;
                const absDr = Math.abs(dr); const absDc = Math.abs(dc);
                if (target && ((isWhite(piece) && isWhite(target)) || (isBlack(piece) && isBlack(target)))) return false;
                
                const isPathClear = () => {
                    let sR = dr === 0 ? 0 : dr/absDr; let sC = dc === 0 ? 0 : dc/absDc;
                    let cR = fr + sR; let cC = fc + sC;
                    while (cR !== tr || cC !== tc) { if (state[cR][cC] !== '') return false; cR += sR; cC += sC; }
                    return true;
                };

                const type = piece.toLowerCase();
                if (type === 'p') {
                    const dir = isWhite(piece) ? -1 : 1;
                    if (dc === 0 && dr === dir && target === '') return true;
                    if (dc === 0 && dr === dir*2 && (fr===6||fr===1) && target==='' && state[fr+dir][fc]==='') return true;
                    if (absDc === 1 && dr === dir && target !== '') return true;
                    return false;
                }
                if (type === 'r') return (dr === 0 || dc === 0) && isPathClear();
                if (type === 'b') return absDr === absDc && isPathClear();
                if (type === 'q') return (dr === 0 || dc === 0 || absDr === absDc) && isPathClear();
                if (type === 'k') return absDr <= 1 && absDc <= 1;
                if (type === 'n') return (absDr === 2 && absDc === 1) || (absDr === 1 && absDc === 2);
                return false;
            }
            renderBoard();
        };
    </script>
</body>
</html>
