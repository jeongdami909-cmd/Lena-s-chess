<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>í”„ë¡œ ë§ˆìŠ¤í„° AI ì²´ìŠ¤ - v37 Master</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #fcf9f2; }
        body { display: flex; flex-direction: column; align-items: center; font-family: -apple-system, sans-serif; padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom) 10px; }
        .app-wrapper { width: 100%; max-width: 400px; height: 100%; display: flex; flex-direction: column; justify-content: space-evenly; }
        
        /* ìƒë‹¨ ë ˆì´ì•„ì›ƒ ê³ ì • */
        #status-container { height: 50px; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        #status { font-size: 16px; font-weight: bold; color: #3d2b1f; }
        #ai-loader { visibility: hidden; width: 80%; height: 4px; background: #ddd; overflow: hidden; margin-top: 5px; border-radius: 2px; }
        .thinking-bar { width: 40%; height: 100%; background: #2980b9; animation: move 1s infinite linear; }
        @keyframes move { from { margin-left: -40%; } to { margin-left: 100%; } }

        #board { display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); width: 100%; aspect-ratio: 1 / 1; border: 4px solid #3d2b1f; background-color: #3d2b1f; box-shadow: 0 5px 15px rgba(0,0,0,0.2); position: relative; }
        .square { display: flex; justify-content: center; align-items: center; font-size: 8vw; cursor: pointer; user-select: none; position: relative; }
        @media (min-width: 400px) { .square { font-size: 38px; } }
        
        .light { background-color: #fceecf; } .dark { background-color: #b58863; }
        .selected { background-color: #7b9a58 !important; }
        .pending { background-color: #e5c158 !important; opacity: 0.9; }
        .origin { background-color: #d4a76a !important; opacity: 0.7; }
        
        /* ì²´í¬ í‘œì‹œ: ê¸°ë¬¼ ë’¤ì— ê½‰ ì°¬ ë¹¨ê°„ ì› */
        .check::before { content: ''; position: absolute; width: 80%; height: 80%; background-color: rgba(244, 67, 54, 0.8); border-radius: 50%; z-index: 0; }
        .square span { z-index: 1; position: relative; }

        .black-piece { color: #000; font-weight: bold; }
        .white-piece { color: #fff; text-shadow: 1px 1px 2px #000; font-weight: bold; }
        
        .ui-row { display: flex; gap: 8px; width: 100%; margin-top: 5px; }
        .captured-area { width: 100%; height: 35px; display: flex; align-items: center; gap: 3px; padding: 0 10px; background: rgba(0,0,0,0.05); border-radius: 8px; font-size: 14px; overflow-x: auto; }
        
        button { flex: 1; padding: 12px 0; font-size: 14px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; color: white; transition: 0.2s; }
        #btn-confirm { background-color: #4CAF50; display: none; }
        #btn-cancel { background-color: #f44336; display: none; }
        #btn-reset { background-color: #795548; }
        .castle-btn { background-color: #673ab7; display: none; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #promotion-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100; justify-content: center; align-items: center; gap: 10px; border-radius: 4px; }
        .promo-choice { width: 65px; height: 65px; background: white; border-radius: 12px; display: flex; justify-content: center; align-items: center; font-size: 45px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div id="status-container">
            <div id="status">V37 Master Edition</div>
            <div id="ai-loader"><div class="thinking-bar"></div></div>
        </div>

        <div class="captured-area" id="black-captured"></div>
        <div id="board"><div id="promotion-overlay"></div></div>
        <div class="captured-area" id="white-captured"></div>
        
        <div class="ui-row" id="castle-row">
            <button id="btn-castle-king" class="castle-btn" onclick="tryCastle('king')">í‚¹ì‚¬ì´ë“œ ìºìŠ¬ë§ ğŸ°</button>
            <button id="btn-castle-queen" class="castle-btn" onclick="tryCastle('queen')">í€¸ì‚¬ì´ë“œ ìºìŠ¬ë§ ğŸ°</button>
        </div>

        <div class="ui-row">
            <button id="btn-reset" onclick="resetGame()">ìƒˆ ê²Œì„ (ì´ˆê¸°í™”)</button>
        </div>
        <div class="ui-row">
            <button id="btn-cancel" onclick="cancelMove()">ì´ë™ ì·¨ì†Œ</button>
            <button id="btn-confirm" onclick="confirmMove()">ì´ë™ í™•ì •</button>
        </div>
    </div>

    <script>
        // --- AI WORKER (ì „ëµ ì§€ëŠ¥ ê°•í™”) ---
        const workerCode = `
            self.onmessage = function(e) {
                const { boardState, depth } = e.data;
                const isWhite = p => p && p === p.toUpperCase();
                const pieceValues = { p: 100, n: 320, b: 330, r: 500, q: 900, k: 90000 };
                
                // PST: ê¸°ë¬¼ë³„ ìœ„ì¹˜ ê°€ì¹˜ (ì¤‘ì•™ ì ìœ  ë° ì „ê°œ ìœ ë„)
                const pst = {
                    p: [0,0,0,0,0,0,0,0, 50,50,50,50,50,50,50,50, 10,10,20,30,30,20,10,10, 5,5,10,25,25,10,5,5, 0,0,0,20,20,0,0,0, 5,-5,-10,0,0,-10,-5,5, 5,10,10,-20,-20,10,10,5, 0,0,0,0,0,0,0,0],
                    n: [-50,-40,-30,-30,-30,-30,-40,-50,-40,-20,0,0,0,0,-20,-40,-30,0,10,15,15,10,0,-30,-30,5,15,20,20,15,5,-30,-30,0,15,20,20,15,0,-30,-30,5,10,15,15,10,5,-30,-40,-20,0,5,5,0,-20,-40,-50,-40,-30,-30,-30,-30,-40,-50]
                };

                function evaluate(s) {
                    let score = 0;
                    for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
                        let p = s[r][c]; if(!p) continue;
                        let t = p.toLowerCase();
                        let v = pieceValues[t] || 0;
                        if(pst[t]) v += (p === t) ? pst[t][r*8+c] : pst[t][(7-r)*8+c];
                        score += (p === t) ? v : -v;
                    }
                    return score;
                }

                function isValidRaw(s, fr, fc, tr, tc) {
                    if(fr===tr && fc===tc) return false;
                    let p = s[fr][fc]; let target = s[tr][tc];
                    if(target && (p===p.toUpperCase()) === (target===target.toUpperCase())) return false;
                    let dr=tr-fr, dc=tc-fc, t=p.toLowerCase();
                    const path=()=>{let sR=dr===0?0:dr/Math.abs(dr), sC=dc===0?0:dc/Math.abs(dc), cR=fr+sR, cC=fc+sC; while(cR!==tr||cC!==tc){if(s[cR][cC]!=='') return false; cR+=sR; cC+=sC;} return true;};
                    if(t==='p'){ let d=(p===p.toUpperCase())?-1:1; if(dc===0 && dr===d && target==='') return true; if(dc===0 && dr===d*2 && (fr===6||fr===1) && target==='' && s[fr+d][fc]==='') return true; if(Math.abs(dc)===1 && dr===d && target!=='') return true; return false; }
                    if(t==='r') return (dr===0||dc===0) && path(); if(t==='b') return Math.abs(dr)===Math.abs(dc) && path(); if(t==='q') return (dr===0||dc===0||Math.abs(dr)===Math.abs(dc)) && path();
                    if(t==='n') return (Math.abs(dr)===2 && Math.abs(dc)===1) || (Math.abs(dr)===1 && Math.abs(dc)===2);
                    if(t==='k') return Math.abs(dr)<=1 && Math.abs(dc)<=1;
                    return false;
                }

                function getMoves(s, color) {
                    let moves = []; let isW = (color==='White');
                    for(let r=0; r<8; r++) for(let c=0; c<8; c++) {
                        let p = s[r][c]; if(!p || (isW && p!==p.toUpperCase()) || (!isW && p!==p.toLowerCase())) continue;
                        for(let tr=0; tr<8; tr++) for(let tc=0; tc<8; tc++) if(isValidRaw(s, r, c, tr, tc)) moves.push({fr:r, fc:c, tr, tc});
                    }
                    return moves;
                }

                function minimax(s, d, alpha, beta, isMax) {
                    if(d===0) return evaluate(s);
                    let moves = getMoves(s, isMax?'Black':'White');
                    if(isMax) {
                        let v = -Infinity;
                        for(let m of moves) {
                            let ns = s.map(r=>[...r]); ns[m.tr][m.tc]=ns[m.fr][m.fc]; ns[m.fr][m.fc]='';
                            v = Math.max(v, minimax(ns, d-1, alpha, beta, false));
                            alpha = Math.max(alpha, v); if(beta <= alpha) break;
                        }
                        return v;
                    } else {
                        let v = Infinity;
                        for(let m of moves) {
                            let ns = s.map(r=>[...r]); ns[m.tr][m.tc]=ns[m.fr][m.fc]; ns[m.fr][m.fc]='';
                            v = Math.min(v, minimax(ns, d-1, alpha, beta, true));
                            beta = Math.min(beta, v); if(beta <= alpha) break;
                        }
                        return v;
                    }
                }

                let possible = getMoves(boardState, 'Black');
                let best = null, bestV = -Infinity;
                for(let m of possible) {
                    let ns = boardState.map(r=>[...r]); ns[m.tr][m.tc]=ns[m.fr][m.fc]; ns[m.fr][m.fc]='';
                    let v = minimax(ns, depth-1, -Infinity, Infinity, false);
                    if(v > bestV) { bestV = v; best = m; }
                }
                self.postMessage(best);
            };
        `;

        const pieces = { r:'â™œ', n:'â™', b:'â™', q:'â™›', k:'â™š', p:'â™Ÿ', R:'â™œ', N:'â™', B:'â™', Q:'â™›', K:'â™š', P:'â™Ÿ' };
        let boardState, capturedWhite, capturedBlack, turn, movedStatus, pending, selected, lastState;
        const ai = new Worker(URL.createObjectURL(new Blob([workerCode], { type: 'application/javascript' })));

        function saveGame() {
            localStorage.setItem('chess_v37_save', JSON.stringify({ boardState, capturedWhite, capturedBlack, turn, movedStatus }));
        }

        function loadGame() {
            const saved = localStorage.getItem('chess_v37_save');
            if (saved) {
                const d = JSON.parse(saved);
                boardState = d.boardState; capturedWhite = d.capturedWhite;
                capturedBlack = d.capturedBlack; turn = d.turn; movedStatus = d.movedStatus;
            } else { resetGameData(); }
            render();
        }

        function resetGameData() {
            boardState = [['r','n','b','q','k','b','n','r'],['p','p','p','p','p','p','p','p'],['','','','','','','',''],['','','','','','','',''],['','','','','','','',''],['','','','','','','',''],['P','P','P','P','P','P','P','P'],['R','N','B','Q','K','B','N','R']];
            capturedWhite = []; capturedBlack = []; turn = 'White';
            movedStatus = { wK: false, wR1: false, wR2: false, bK: false, bR1: false, bR2: false };
            saveGame(); render();
        }

        function isSquareAttacked(s, r, c, attackerColor) {
            for(let i=0; i<8; i++) for(let j=0; j<8; j++) {
                let p = s[i][j]; if(!p) continue;
                let isAttacker = (attackerColor === 'White') ? p === p.toUpperCase() : p === p.toLowerCase();
                if(isAttacker && isValidRaw(s, i, j, r, c)) return true;
            }
            return false;
        }

        function isCheck(s, color) {
            let kChar = color === 'White' ? 'K' : 'k';
            let kr, kc;
            for(let r=0; r<8; r++) for(let c=0; c<8; c++) if(s[r][c] === kChar) { kr=r; kc=c; }
            if(kr === undefined) return false;
            return isSquareAttacked(s, kr, kc, color === 'White' ? 'Black' : 'White');
        }

        function isValidRaw(s, fr, fc, tr, tc) {
            if(fr===tr && fc===tc) return false;
            let p = s[fr][fc]; let target = s[tr][tc];
            if(target && (p===p.toUpperCase()) === (target===target.toUpperCase())) return false;
            let dr=tr-fr, dc=tc-fc, t=p.toLowerCase();
            const path=()=>{let sR=dr===0?0:dr/Math.abs(dr), sC=dc===0?0:dc/Math.abs(dc), cR=fr+sR, cC=fc+sC; while(cR!==tr||cC!==tc){if(s[cR][cC]!=='') return false; cR+=sR; cC+=sC;} return true;};
            if(t==='p'){ let d=(p===p.toUpperCase())?-1:1; if(dc===0 && dr===d && target==='') return true; if(dc===0 && dr===d*2 && (fr===6||fr===1) && target==='' && s[fr+d][fc]==='') return true; if(Math.abs(dc)===1 && dr===d && target!=='') return true; return false; }
            if(t==='r') return (dr===0||dc===0) && path(); if(t==='b') return Math.abs(dr)===Math.abs(dc) && path(); if(t==='q') return (dr===0||dc===0||Math.abs(dr)===Math.abs(dc)) && path();
            if(t==='n') return (Math.abs(dr)===2 && Math.abs(dc)===1) || (Math.abs(dr)===1 && Math.abs(dc)===2);
            if(t==='k') return Math.abs(dr)<=1 && Math.abs(dc)<=1;
            return false;
        }

        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '<div id="promotion-overlay"></div>';
            const inCheck = isCheck(boardState, turn);
            
            for (let r=0; r<8; r++) for (let c=0; c<8; c++) {
                const s = document.createElement('div');
                s.className = `square ${(r+c)%2===0?'light':'dark'}`;
                
                const p = boardState[r][c];
                if (selected?.r === r && selected?.c === c) s.classList.add('selected');
                if (pending && ((pending.fr===r && pending.fc===c) || (pending.tr===r && pending.tc===c))) s.classList.add('pending');
                if (p === (turn==='White'?'K':'k') && inCheck) s.classList.add('check');
                
                if (p) {
                    const span = document.createElement('span');
                    span.textContent = pieces[p];
                    span.className = (p === p.toUpperCase() ? 'white-piece' : 'black-piece');
                    s.appendChild(span);
                }
                
                s.onclick = () => handleSquareClick(r, c);
                board.appendChild(s);
            }
            document.getElementById('white-captured').innerHTML = capturedWhite.map(p => pieces[p]).join(' ');
            document.getElementById('black-captured').innerHTML = capturedBlack.map(p => pieces[p]).join(' ');
            updateCastleButtons();
        }

        function updateCastleButtons() {
            const bk = document.getElementById('btn-castle-king');
            const bq = document.getElementById('btn-castle-queen');
            bk.style.display = 'none'; bq.style.display = 'none';
            if(!selected || boardState[selected.r][selected.c] !== 'K' || turn !== 'White' || isCheck(boardState, 'White')) return;
            
            if(!movedStatus.wK && !movedStatus.wR2 && boardState[7][5]==='' && boardState[7][6]==='' && !isSquareAttacked(boardState, 7, 5, 'Black') && !isSquareAttacked(boardState, 7, 6, 'Black')) bk.style.display = 'block';
            if(!movedStatus.wK && !movedStatus.wR1 && boardState[7][1]==='' && boardState[7][2]==='' && boardState[7][3]==='' && !isSquareAttacked(boardState, 7, 2, 'Black') && !isSquareAttacked(boardState, 7, 3, 'Black')) bq.style.display = 'block';
        }

        window.tryCastle = (side) => {
            lastState = JSON.parse(JSON.stringify(boardState));
            if(side === 'king') {
                boardState[7][6] = 'K'; boardState[7][4] = ''; boardState[7][5] = 'R'; boardState[7][7] = '';
                pending = { type: 'castle', side: 'king', fr:7, fc:4, tr:7, tc:6 };
            } else {
                boardState[7][2] = 'K'; boardState[7][4] = ''; boardState[7][3] = 'R'; boardState[7][0] = '';
                pending = { type: 'castle', side: 'queen', fr:7, fc:4, tr:7, tc:2 };
            }
            selected = null;
            document.getElementById('btn-confirm').style.display='block';
            document.getElementById('btn-cancel').style.display='block';
            render();
        }

        function handleSquareClick(r, c) {
            if(turn==='Black' || pending) return;
            const p = boardState[r][c];
            if(selected) {
                if(selected.r===r && selected.c===c) { selected=null; }
                else if(p && p===p.toUpperCase()) { selected={r,c}; }
                else if(isValidRaw(boardState, selected.r, selected.c, r, c)) {
                    lastState = JSON.parse(JSON.stringify(boardState));
                    let movingPiece = boardState[selected.r][selected.c];
                    let cap = boardState[r][c];
                    boardState[r][c] = movingPiece; boardState[selected.r][selected.c] = '';
                    if(isCheck(boardState, 'White')) { boardState = lastState; alert("âš ï¸ ì™•ì´ ê³µê²©ë°›ëŠ” ì¹¸ìœ¼ë¡œ ì´ë™í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤!"); return; }
                    pending = { fr:selected.r, fc:selected.c, tr:r, tc:c, p:movingPiece, cap:cap };
                    selected = null;
                    if(movingPiece==='P' && r===0) showPromotionUI();
                    else {
                        document.getElementById('btn-confirm').style.display='block';
                        document.getElementById('btn-cancel').style.display='block';
                    }
                }
            } else if(p && p===p.toUpperCase()) { selected={r,c}; }
            render();
        }

        function showPromotionUI() {
            const overlay = document.getElementById('promotion-overlay'); overlay.style.display = 'flex';
            ['Q','R','B','N'].forEach(type => {
                const b = document.createElement('div'); b.className = 'promo-choice'; b.textContent = pieces[type];
                b.onclick = (e) => {
                    e.stopPropagation(); boardState[pending.tr][pending.tc] = type; pending.p = type; overlay.style.display = 'none';
                    document.getElementById('btn-confirm').style.display='block'; document.getElementById('btn-cancel').style.display='block'; render();
                };
                overlay.appendChild(b);
            });
        }

        window.confirmMove = () => {
            if (pending.cap) capturedWhite.push(pending.cap);
            if(pending.type === 'castle') { movedStatus.wK = true; if(pending.side==='king') movedStatus.wR2=true; else movedStatus.wR1=true; }
            else {
                if(pending.p==='K') movedStatus.wK = true;
                if(pending.fr===7 && pending.fc===0) movedStatus.wR1 = true;
                if(pending.fr===7 && pending.fc===7) movedStatus.wR2 = true;
            }
            pending = null; turn = 'Black';
            document.getElementById('btn-confirm').style.display = 'none'; document.getElementById('btn-cancel').style.display = 'none';
            saveGame(); render();
            document.getElementById('status').innerText = "AI ë¶„ì„ ì¤‘ (ê¹Šì€ ìˆ˜ ì½ê¸°)...";
            document.getElementById('ai-loader').style.visibility = 'visible';
            ai.postMessage({ boardState, depth: 3 });
        };

        window.cancelMove = () => { if(!pending) return; boardState = lastState; pending = null; document.getElementById('btn-confirm').style.display = 'none'; document.getElementById('btn-cancel').style.display = 'none'; render(); };
        window.resetGame = () => { if(confirm("ëª¨ë“  ë°ì´í„°ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { localStorage.removeItem('chess_v37_save'); resetGameData(); } };

        ai.onmessage = (e) => {
            const m = e.data; document.getElementById('ai-loader').style.visibility = 'hidden';
            if (m) {
                if (boardState[m.tr][m.tc]) capturedBlack.push(boardState[m.tr][m.tc]);
                boardState[m.tr][m.tc] = boardState[m.fr][m.fc];
                if(boardState[m.tr][m.tc]==='p' && m.tr===7) boardState[m.tr][m.tc]='q';
                boardState[m.fr][m.fc] = '';
                
                // AI ê¸°ë¬¼ ì´ë™ í›„ í‚¹/ë£© ìƒíƒœ ì—…ë°ì´íŠ¸
                if(boardState[m.tr][m.tc]==='k') movedStatus.bK = true;
                if(m.fr===0 && m.fc===0) movedStatus.bR1 = true;
                if(m.fr===0 && m.fc===7) movedStatus.bR2 = true;

                turn = 'White'; saveGame(); render(); 
                document.getElementById('status').innerText = isCheck(boardState, 'White') ? "âš ï¸ CHECK!" : "ë‹¹ì‹ ì˜ ì°¨ë¡€";
            }
        };

        loadGame();
    </script>
